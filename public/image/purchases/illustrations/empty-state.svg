<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Abstract flow lines -->
  <path d="M0 200 Q 200 150, 400 200 T 800 200" stroke="#22d3ee" stroke-width="1" opacity="0.15" fill="none"/>
  <path d="M0 350 Q 200 300, 400 350 T 800 350" stroke="#3b82f6" stroke-width="1" opacity="0.15" fill="none"/>
  
  <!-- Main illustration: Cart with items -->
  <g transform="translate(200, 100)">
    <!-- Shopping Cart Base -->
    <path d="M100 280 L140 450 H360 L400 280 Z" fill="#1e293b" stroke="#334155" stroke-width="3"/>
    
    <!-- Cart Handle -->
    <path d="M150 280 V220 C150 180, 180 150, 250 150 C320 150, 350 180, 350 220 V280" 
          stroke="#22d3ee" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Cart Wheels -->
    <circle cx="180" cy="470" r="18" fill="#22d3ee" opacity="0.8"/>
    <circle cx="320" cy="470" r="18" fill="#22d3ee" opacity="0.8"/>
    
    <!-- Items in cart (stacked boxes) -->
    <!-- Box 1 -->
    <rect x="140" y="320" width="100" height="80" rx="8" fill="#164e63" stroke="#22d3ee" stroke-width="2"/>
    <rect x="150" y="335" width="80" height="8" rx="4" fill="#22d3ee" opacity="0.5"/>
    <rect x="150" y="355" width="60" height="6" rx="3" fill="#22d3ee" opacity="0.3"/>
    
    <!-- Box 2 -->
    <rect x="260" y="330" width="90" height="90" rx="8" fill="#0c4a6e" stroke="#22d3ee" stroke-width="2"/>
    <rect x="270" y="350" width="70" height="8" rx="4" fill="#22d3ee" opacity="0.5"/>
    <rect x="270" y="370" width="50" height="6" rx="3" fill="#22d3ee" opacity="0.3"/>
    
    <!-- Box 3 (smaller, on top) -->
    <rect x="150" y="250" width="70" height="60" rx="6" fill="#155e75" stroke="#22d3ee" stroke-width="2"/>
    <circle cx="185" cy="280" r="8" fill="#10b981" filter="url(#glow)"/>
    <path d="M180 280 L183 283 L190 275" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating Product Cards (isometric style) -->
  <!-- Card 1: Top Left -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="90" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2" opacity="0.9"/>
    <rect x="10" y="10" width="100" height="50" rx="4" fill="#475569"/>
    <rect x="15" y="66" width="90" height="6" rx="3" fill="#22d3ee" opacity="0.6"/>
    <rect x="15" y="76" width="60" height="5" rx="2" fill="#64748b"/>
  </g>
  
  <!-- Card 2: Top Right -->
  <g transform="translate(630, 120)">
    <rect x="0" y="0" width="120" height="90" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2" opacity="0.9"/>
    <rect x="10" y="10" width="100" height="50" rx="4" fill="#475569"/>
    <rect x="15" y="66" width="90" height="6" rx="3" fill="#3b82f6" opacity="0.6"/>
    <rect x="15" y="76" width="70" height="5" rx="2" fill="#64748b"/>
  </g>
  
  <!-- Card 3: Bottom Right -->
  <g transform="translate(620, 420)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2" opacity="0.9"/>
    <rect x="12" y="12" width="116" height="56" rx="4" fill="#475569"/>
    <rect x="18" y="74" width="104" height="6" rx="3" fill="#10b981" opacity="0.6"/>
    <rect x="18" y="85" width="80" height="5" rx="2" fill="#64748b"/>
  </g>
  
  <!-- Approval stamps/badges -->
  <!-- Check badge 1 -->
  <circle cx="100" cy="450" r="28" fill="#10b981" opacity="0.2" filter="url(#glow)"/>
  <circle cx="100" cy="450" r="22" fill="#10b981"/>
  <path d="M90 450 L97 457 L110 443" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Document badge 2 -->
  <circle cx="680" cy="320" r="24" fill="#3b82f6" opacity="0.8"/>
  <rect x="670" y="310" width="20" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
  <line x1="674" y1="316" x2="686" y2="316" stroke="white" stroke-width="1.5"/>
  <line x1="674" y1="320" x2="686" y2="320" stroke="white" stroke-width="1.5"/>
  <line x1="674" y1="324" x2="682" y2="324" stroke="white" stroke-width="1.5"/>
  
  <!-- Arrow flow indicators -->
  <g opacity="0.4">
    <path d="M180 200 L280 250" stroke="#22d3ee" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="280,250 275,245 275,255" fill="#22d3ee"/>
    
    <path d="M620 200 L520 280" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
    <polygon points="520,280 525,275 525,285" fill="#3b82f6"/>
  </g>
  
  <!-- Success particle effects -->
  <circle cx="400" cy="150" r="3" fill="#22d3ee" opacity="0.6"/>
  <circle cx="450" cy="180" r="2" fill="#22d3ee" opacity="0.4"/>
  <circle cx="370" cy="190" r="2.5" fill="#10b981" opacity="0.5"/>
  <circle cx="420" cy="520" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="380" cy="500" r="2" fill="#22d3ee" opacity="0.4"/>
  
  <!-- Diagonal lines accent -->
  <line x1="0" y1="0" x2="100" y2="100" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  <line x1="700" y1="500" x2="800" y2="600" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
</svg>